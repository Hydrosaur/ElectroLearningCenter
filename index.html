  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img width="50" src="./favicon.png"> Electro's Learning Center</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" id="myCourses">My Courses</a>
            </li>
          </ul>
        </div> -->
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <table class="table table-hover" id="courseIndex">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Progress</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="input-group" style="margin-top: 5%;">
        <input type="text" class="form-control" id="codeInput" placeholder="Paste a learning code here...">
        <div class="input-group-addon" style="padding: 0;"><button type="button" class="btn btn-success" id="learnButton">Learn!</button></div>
      </div>
      <!-- Page Heading -->
      <h1 class="my-4">Videos
        <small>Get a learning code from Electro and paste it above.</small>
      </h1>

      <h3 class="my-3">Course: <small id="courseName">None</small></h3>

      <div class="row" id="videos">

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
    <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Course Unlocked!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="courseImageHolder">
              <img src="https://achievement-images.teamtreehouse.com/badges_JavaScript_react_Stage1-23.png" class="center-block" />
            </div>
            <h5 id="courseModalName" class="text-center"></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Yay!</button>
          </div>
        </div>
      </div>
    </div>
